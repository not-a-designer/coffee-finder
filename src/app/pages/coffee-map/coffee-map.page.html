<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Find Coffee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab 
    horizontal="end" 
    vertical="top" 
    slot="fixed">
    <ion-fab-button 
      size="small" 
      color="secondary" 
      (click)="updateLocation()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>

    <ion-fab-button 
      size="small" 
      color="secondary" 
      (click)="showRadiusPopover($event)"
      margin-top>
      <ion-icon name="options"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
  
  <div id="map" #map></div>
  
  <!--<ng-adsense id="adsense" [adClient]="adClient" [adSlot]="adSlot"></ng-adsense>-->
</ion-content>
