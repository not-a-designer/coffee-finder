<ion-tabs>
  <ion-tab tab="home">
    <ion-router-outlet stack name="home"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="map">
    <ion-router-outlet stack name="map"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="settings">
    <ion-router-outlet stack name="settings"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar highlight="true" slot="bottom" color="primary">
    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" href="/tabs/(map:map)">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/(settings:settings)">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
